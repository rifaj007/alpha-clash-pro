<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- daisy ui and tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain">
    <!-- home start -->
    <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
      <div class="flex flex-col justify-center items-center gap-12">
        <h1 class="text-[160px] font-anton uppercase leading-none">ALPHABET CLASH</h1>
        <p class="font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-[#010313]">Play Now</button>
      </div>
    </section>
    <!-- home end -->

    <!-- play ground start -->
    <section id="play-ground" class="hidden flex justify-center items-center ">
      <!-- play ground container -->
      <div class="flex flex-col gap-14">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-xl">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-7 pb-4 rounded-b-xl text-lg">Don't watch keyboard while playing...</p>
          </div>

          <div class="flex justify-center items-center h-4/5">
            <span id="current-alphabet" class="text-9xl font-semibold text-[#010313] uppercase">Y</span>
          </div>
        </div>

        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
           id=" "</div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <!-- lifeline score -->
        <div class="flex justify-between">
          <button class="btn bg-[#894189] border-none text-white rounded-3xl hover:bg-[#894189]">
            Life
            <img src="images/heart.svg" alt="">
            <span>1</span>
          </button>

          <button class="btn bg-[#360490] border-none text-white rounded-3xl hover:bg-[#360490]">
            Score
            <img src="images/dollar.svg" alt="">
            <span>1</span>
          </button>
        </div>
      </div>
    </section>
    <!-- play ground end -->

    <!-- final score start -->
    <section class="score hidden flex justify-center items-center min-h-screen">
      <div class="text-white bg-[#FFFFFF33] text-center p-9 rounded-2xl flex flex-col gap-4">
        <h1 class="text-6xl">
          <span class="font-extrabold">Score :</span>
          <span class="font-medium">14</span>
        </h1>

        <button class="btn text-[#010313] text-xl font-semibold">Play Again</button>
        <p class="text-xl font-medium">Practice will make you Pro</p>
      </div>
    </section>
    <!-- final score end -->
  </main>

  <script src="script/utility.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
